<div class="row">
  <h3>Registration</h3>
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form [formGroup] = "registrationForm" (ngSubmit) = "onSubmit()" novalidate>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" formControlName="name" class="form-control">
        <div 
        *ngIf = "name?.invalid && name?.touched"
        class="text-danger">
          <div [hidden] = "!name?.errors?.required">
            Name is required
          </div>
          <div [hidden] = "!name?.errors?.minlength">
            Name is too short (min. length: 6)
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" formControlName="email" class="form-control">
        <div 
        *ngIf = "email?.invalid && email?.touched"
        class="text-danger">
          <div [hidden] = "!email?.errors?.required">
            Email is required
          </div>
          <div [hidden] = "!email?.errors?.emailInvalid">
            Email format is invalid
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" formControlName="password" class="form-control">
        <div 
        *ngIf = "password?.invalid && password?.touched"
        class="text-danger"
        >Password is required</div>
      </div>
      <button type="submit" [disabled] = "registrationForm.invalid" class="btn btn-success">Register</button>
    </form>
  </div>
</div>
