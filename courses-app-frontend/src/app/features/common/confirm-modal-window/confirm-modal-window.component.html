<div class="confirm-modal">
  <div class="confirm-modal-body">
    <h3>{{ title }}</h3>
    <p>{{ message }}</p>
    <app-button [buttonText] = "okButtonText" (click) = "close()"></app-button>
    <app-button [buttonText] = "cancelButtonText" (click) = "close()"></app-button>
    <i class="fa fa-window-close close-button"></i>
  </div>
</div>
<div class="modal-background"></div>
