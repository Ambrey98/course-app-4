<div class="row">
  <h3>Login</h3>
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit) = "onSubmit(f)" #f = "ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" appEmailValidator required ngModel #email = "ngModel">
        <div *ngIf = "email.invalid && email.touched" class="text-danger">Email is required</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" required ngModel #password = "ngModel">
        <div *ngIf = "password.touched && password.invalid" class="text-danger"> Password is required</div>
      </div>
      <button type="submit" class="btn btn-success" [disabled] = "f.invalid">Submit</button>
      <div>
        If you don't have an account you can register
      </div>
    </form>
  </div>
</div>
